<html noscrollbar><head><body>
<title>Dress Me</title>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=350 background="L2UI_CH3.refinewnd_back_Pattern">
	<tr>
		<td valign="top">
			<table width=290 height=330>
				<tr>
					<td width=270 height=40 align=center valign=top>
						<table border=0 cellspacing=2 cellpadding=4 width=270 height=40>
							<tr>
								<td valign="top" align="center">
									<br>
									<font color="D2B48C" name=hs12>Change your apperance!</font>
								</td>
							</tr>						
							<tr>
								<td valign="top" align="center">
									<button value="Information" action="bypass -h voice .dressinfo" width=100 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
								</td>
							</tr>
						</table>


						
						<!-- Weapon and Armor -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>
							<tr>
								<td width=10></td>
								<td align=center height=34 width=34><img src="icon.weapon_skia_i00" width=32 height=32></td>									
								<td width=100 align=center><button value="Change Weapon" action="bypass -h voice .dressme-weapon" width=97 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
								<td width=100 align=center><button value="Change Armor" action="bypass -h voice .dressme-armor" width=97 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>									
								<td align=center height=34 width=34><img src="icon.armor_t702_u_i00" width=32 height=32></td>
								<td width=10></td>
							</tr>
						</table>

						<!-- Break -->
						<table cellspacing=2 cellpadding=0 border=0 width=275>						
							<tr>								
								<td width=211 height=10 align=center></td>
							</tr>							
						</table>
						
						<!-- Shield and Cloak -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>
							<tr>
								<td width=10></td>
								<td align=center height=34 width=35><img src="icon.shield_shrnoens_shield_i00" width=32 height=32></td>									
								<td width=100 align=center><button value="Change Shield" action="bypass -h voice .dressme-shield" width=95 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
								<td width=100 align=center><button value="Change Cloak" action="bypass -h voice .dressme-cloak" width=95 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>									
								<td align=center height=34 width=35><img src="icon.feud_lord_cloak_i00" width=32 height=32></td>
								<td width=10></td>
							</tr>
						</table>

						<!-- Break -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>						
							<tr>								
								<td width=211 height=10 align=center></td>
							</tr>							
						</table>						
						
						<!-- Hat -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>
							<tr>
								<td width=10></td>
								<td align=center height=34 width=35><img src="icon.accessory_pure_straw_hat_i01" width=32 height=32></td>									
								<td width=100 align=center><button value="Change Hat" action="bypass -h voice .dressme-hat" width=90 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>									
								<td align=center height=34 width=35><img src="icon.accessory_tengallon_brown_hat_i01" width=32 height=32></td>
								<td width=10></td>
							</tr>
						</table>

						<!-- Break -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>						
							<tr>								
								<td width=211 height=20 align=center></td>
							</tr>							
						</table>

						<!-- Orange Spacer -->		
						<table cellspacing=1 cellpadding=0 border=0 width=275 bgcolor="C35817">						
							<tr>								
								<td width=211 height=15 align=center></td>
							</tr>							
						</table>
						
						<!-- Break -->
						<table cellspacing=1 cellpadding=0 border=0 width=275>						
							<tr>								
								<td width=211 height=20 align=center></td>
							</tr>							
						</table>						
						
						<!-- Show or Hide -->
						<table cellspacing=1 cellpadding=0 border=0 width=240 height=80 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">

							<tr>								
								<td width=211 height=5 align=center></td>
							</tr>
						
							<tr>
								<td width=240 height=50 align=center valign=top>
									<table border=0 cellspacing=2 cellpadding=4 width=240 height=50>
										<tr>
											<td FIXWIDTH=40 align=right valign=top>
												<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="branchsys2.br_transform_lilith_01_i00">
													<tr>
														<td width=32 align=center valign=top>
															<img src="icon.panel_2" width="32" height="32">
														</td>
													</tr>
												</table>
											</td>
											<td FIXWIDTH=210 align=left valign=top>
												<font color="99CC33"><?show_hide?></font>
												<br1><font color=CCCC33>Price:</font> Free.
											</td>
											<td valign="top" align="center">
												<br>
												<button action="bypass -h voice .<?show_hide_b?>" width="15" height="15" back="L2UI_CT1.Button_DF_Input_Down" fore="L2UI_CT1.Button_DF_Input">
											</td>
										</tr>
									</table>
								</td>
							</tr>	
							
						<!-- Undress -->
							<tr>
								<td width=211 height=30 valign="bottom" align=center><button value="Remove Effects" action="bypass -h voice .undressme" width=100 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
							</tr>

							<tr>								
								<td width=211 height=10 align=center></td>
							</tr>							
							
						</table>
						
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
