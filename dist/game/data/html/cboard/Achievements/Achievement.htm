<html>
<body>
<title>Achievement</title>
<center>
    <table width=294 height=359 background="L2UI_CH3.refinewnd_back_Pattern">
        <tr>
            <td align="center"><br>
                <table cellpadding="0" cellspacing="0" width="230">
                    <tr>
                        <td width="230">
                            <center>%%name%%</center>
                            <table width="230" border="0">
                                <tr>
                                    <td width=60 height=45 align=center valign=top>
                                        <table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="%%icon%%">
                                            <tr>
                                                <td width=32 height=32 align=center valign=top>
                                                    %%refreshach%%
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width=230 height=60  align="center">
                                        %%progress%%
                                        <br>
                                        <img height="5" src="L2UI.SquareBlank" width="1"/>
                                        <font color="C2B280">%%count%%</font>
                                        <img height="5" src="L2UI.SquareBlank" width="1"/>
                                    </td>
                                </tr>
                            </table>
                            <img height="1" src="L2UI.SquareGray" width="230"/>
                            <table width="230">
                                <tr>
                                    <td align="center" height="125"  width="230">
                                        <font color="CCCCCC">
                                            <br>
                                            %%longDesc%%</font>
                                        <br>
                                    </td>
                                </tr>
                            </table>
                            <img height="1" src="L2UI.SquareGray" width="230"/>
                            <table width="230">
                                <tr>
                                    <td align="center" height="30" width="230">
                                        <br><font color="CCCCCC"> Unlocks new title:</font><br><font color="C2B280"> %title%<br></font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
