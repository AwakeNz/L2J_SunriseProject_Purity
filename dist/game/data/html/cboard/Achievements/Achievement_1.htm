<html><title>Achievement</title>
<body>
<center>
	<table width="285">
		<tr>
			<td align="center">
				<table border=0 width=285 height=350 background="L2UI_CH3.refinewnd_back_Pattern">
					<tr>
						<td width="230" valign="middle" align="center">
							<table width="230" align="center">
								<tr>
									<td width="230" align="center">
										<img src="L2UI.SquareBlank" width="1" height="5"/>
										Category: <font color="5D8AA8">%%category%%</font>
										<img src="L2UI.SquareBlank" width="1" height="5"/>
									</td>
								</tr>
							</table>
								<img src="L2UI.SquareGray" width="230" height="1"/>
							<table width="230">
								<tr>
									<td width="230" align="center">
										<img src="L2UI.SquareBlank" width="1" height="5"/>
										%%name%%<br1>
										<img src="%%icon%%" width="32" height="32" /><br>

										%%progress%%
										<img src="L2UI.SquareBlank" width="1" height="5"/>
										<font color="C2B280">%%count%%</font>
										<img src="L2UI.SquareBlank" width="1" height="5"/>
									</td>
								</tr>
							</table>
								<img src="L2UI.SquareGray" width="230" height="1"/>
							<table width="230" bgcolor="000000" background="l2ui_ct1.Windows_DF_TooltipBG">
								<tr>
									<td width="230" align="center">
										<font color="CCCCCC">
										<br>
										%%longDesc%%</font>
										<br>
									</td>
								</tr>
							</table>
								<img src="L2UI.SquareGray" width="230" height="1"/>
							<table width="230">
								<tr>
									<td width="230" align="center">
										<br>
										<font color="CCCCCC">
										Complete this achievement to receive<br1>
										interesting rewards.<br1>
										Plus, you may get an unique title!<br>
										</font>
									</td>
								</tr>
							</table>
								<img src="L2UI.SquareBlank" width="1" height="5"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</center>
</body>
</html>
