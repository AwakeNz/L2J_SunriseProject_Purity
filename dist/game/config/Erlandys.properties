# ---------------------------------------------------------------------------
# Captcha
# ---------------------------------------------------------------------------
# Enables captcha system.
# Default: True
CaptchaEnabled = False

# Enables second security level for captcha.
# First one is for captcha key to be shown through ScreenMessage on center, second one in image.
# Default: True
CaptchaSecondSecurityLevel = False

# Min monsters count required for captcha to appear.
# Default: 100
CaptchaMinMonstersCount = 1

# Max monsters count required for captcha to appear.
# Default: 100
CaptchaMaxMonstersCount = 5

# Idle time (seconds) for player to not to kill any monster, for kills to refresh.
# Default: 300 (5 minutes)
CaptchaIdleTime = 300

# Captchas delay, how much time has player to input captcha (seconds).
# Default: 60
CaptchaDelay = 60

# Captchas length. How much numbers player will have to input.
# Default: 4
CaptchaLength = 6

# How many times player can mistake, inputting captcha and after those x times, gets disconnect.
# Default: 3
CaptchaFails = 3

# ---------------------------------------------------------------------------
# Class Balancer Settings:
# ---------------------------------------------------------------------------
# This is for update delay, when update all changes to the database (seconds)
# NOTE: Smaller time amount, more work for server, so change if you know how
# Default: 300 (5minutes)
ClassBalancerUpdateDelay = 300

# Enable or Disable class balancer work for second class
# Example: if balance will be made for Ghost Hunter and this config will be enabled so same balances will work for Abyss Walker
# Default: false
ClassBalancerAffectSecondProffesion = false

# Enable or Disable balance for monsters (to change this you must create balance vs All)
# Default: false
ClassBalancerAffectMonsters = false

# ---------------------------------------------------------------------------
# Skills Balancer Settings:
# ---------------------------------------------------------------------------
# This is for update delay, when update all changes to the database (seconds)
# NOTE: Smaller time amount, more work for server, so change if you know how
# Default: 300 (5minutes)
SkillsBalancerUpdateDelay = 300

# Enable or Disable skills balancer work for second class
# Example: if balance will be made for Ghost Hunter and this config will be enabled so same balances will work for Abyss Walker
# Default: false
SkillsBalancerAffectSecondProffesion = false

# Enable or Disable balance for monsters (to change this you must create balance vs All)
# Default: false
SkillsBalancerAffectMonsters = false

